<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <button id="btn">点击</button>
<script>
    let f1 = function(name){
        console.log("1:"+name);
    }
    let f2 = function(_,age){
        console.log("2:"+age);
    }
    let $plan = $.Callbacks()
    $plan.add(f1)
    $plan.add(f2)
    $plan.add(f2)
    $plan.add(f2)
    $plan.add(f2)
    $("#btn").click(function(){
        $plan.fire("wangcai",100)
    })
</script>
</body>
</html>
